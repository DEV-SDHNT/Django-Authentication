
<style>
    body{
        background-color: black;
        color: black;
        font-family: 'Courier New', Courier, monospace;
    }
    form{
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
        background-color: white;
        padding: 10px;
        border: none;
        border-radius: 20px;
        width: 450px;
        box-shadow: white 0 0 10px;
    }
    form h2{
        color: black;
        font-size: 34px;
    }
    input{
        width: 100%;
        height: 30px;
        border:solid gray 1px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    button{
        background-color: black;
        color: white;
        border: none;
        border-radius: 10px;
        height: 40px;
        width:max-content;
        box-shadow: black 0 0 5px;
        margin-bottom: 10px;
    }
    a{
        color: black;
        font-size: 12px;
    }
</style>
<form method="POST">
    <h2>Change Password</h2>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Change Password</button>
    <p><a href="{% url 'dashboard'%}">Back to Dashboard</a></p>
</form>
