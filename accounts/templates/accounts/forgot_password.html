<style>
    body{
        background-color: black;
        color: black;
        font-family: 'Courier New', Courier, monospace;
    }
    form{
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
        background-color: aliceblue;
        padding: 10px;
        border: none;
        border-radius: 20px;
        width: 400px;
        box-shadow: white 0 0 10px;
    }
    form h2{
        color: black;
        font-size: 34px;
    }
    input{
        width: 100%;
        height: 40px;
        border:solid gray 1px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    button{
        background-color: black;
        color: aliceblue;
        border: none;
        border-radius: 10px;
        height: 30px;
        width:max-content;
        box-shadow: black 0 0 5px;
        margin-bottom: 10px;
    }
    a{
        color: black;
        font-size: 12px;
    }
</style>
<form method="POST">
    <h2>Forgot Password</h2>
    <p>Enter the email to receive Password Reset instructions.</p>
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Send Reset Link</button>
    <a href="{% url 'login'%}">Back to Login</a>
</form>
